<!DOCTYPE html>
<html>
  <head>
    <title>Jumper</title>
    <link rel="stylesheet" href="style 2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1 id="title">JUMP</h1>
    <p style="text-align: center">
      Hit the keys on your keyboard to play Jump by Van Halen! <br />
      The B is the bassnote!
    </p>
    <div class="set">
      <button class="a drum">A</button>
      <button class="s drum">S</button>
      <button class="d drum">D</button> <br />
      <button class="f drum">F</button>
      <button class="g drum">G</button>
      <button class="h drum">H</button> <br />
      <button class="j drum">J</button>
      <button class="k drum">K</button>
      <button class="l drum">L</button><br />
    </div>

    <div class="set">
      <button class="bass">B</button>
    </div>

    <script src="script 2.js"></script>

    <footer></footer>
  </body>
</html>
